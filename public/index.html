<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Production Mode - No bundle</h1>
    <input type="text" id="message" />
    <button onclick="go()">Test comm!</button>
    <button onclick="installation()">Execute Transaction (INSTALL)!</button>
    
    <script type="text/javascript">
        function go() {
            const message = document.getElementById('message').value;
            window.chrome.webview.hostObjects.bridge.ShowMessageBox(message);
        }

        function installation() {
            window.chrome.webview.hostObjects.pgw.installation();
        }
    </script>
</body>
</html>
