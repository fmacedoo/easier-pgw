<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Production Mode - No bundle</h1>
    <input type="text" id="message" />
    <button onclick="go()">go</button>
    <button onclick="installation()">installation</button>
    <button onclick="operations()">operations</button>
    <button onclick="payment()">payment</button>
    <pre id="result"></pre>
    
    <script type="text/javascript">
        function go() {
            window.chrome.webview.hostObjects.formfunctions.go();
        }

        function installation() {
            window.chrome.webview.hostObjects.pgw.installation();
        }

        async function operations() {
            const result = await window.chrome.webview.hostObjects.pgw.operations();
            document.getElementById('result').innerText = JSON.stringify(JSON.parse(result), null, 2);
        }

        function payment() {
            window.chrome.webview.hostObjects.pgw.payment();
        }
    </script>
</body>
</html>
